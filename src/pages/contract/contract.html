<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Contratos vigentes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Delice para actualizar" refreshingSpinner="circles" refreshingText="Cargando...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-searchbar placeholder="Buscar contrato" type="text" (ionInput)="onInput($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let contract of contracts">
            <ion-icon name="paper" item-left></ion-icon>
            <h2>{{contract.NAME_PROVEEDOR}}</h2>
            <h4>{{contract.COCO_DESCRIPCION}}</h4>
            <p>{{contract.COCO_FECHAINICIO | date: 'dd/MM/yyyy'}} - {{contract.COCO_FECHATERMINACION | date: 'dd/MM/yyyy'}}</p>
            <p>CDP: {{contract.SOCO_CDPASIGNADO | currency:'USD':true:'1.0-2' }}</p>
            <button ion-button clear item-right (click)="getContract(contract)">Ver</button>
        </ion-item>
    </ion-list>
</ion-content>
