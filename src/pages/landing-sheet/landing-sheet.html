<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Ficha técnica</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
    <div class="in-code">
        <ion-searchbar placeholder="Código del elemento" type="number" (change)="getElementByCode($event.target.value)" autocorrect="off" [(ngModel)]="searchQuery" ></ion-searchbar>
        <div>
            <p class="code-text">o escanea el código QR</p>
        </div>
        <button style="width: 60px; height: 60px;" ion-button clear icon-only color="dark" (click)="scan()">
            <ion-icon class="code-icon" name="camera"></ion-icon>
        </button>
    </div>
</ion-content>
